<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicio10.css">
    <title>Ejercicio 10</title>
</head>
<body>
    <section class="statement">
        <h1>Escribir una función flecha que reciba una palabra y la devuelva al revés.</h1>
    </section>
    <section class="phrase" id="phrase" style="display: flex;">
        <div class="spaces">
          <form action="#" class="Form" id="Form" style="display: flex">
            <label for="phrase">
              <span class="instrucction">
                <strong>Ingrese una Palabra por favor</strong>
              </span>
              <input
                type="text"
                id="text"
                placeholder=" Inserte una frase aqui "
                required
              />
            </label> 
            <button type="submit" class="submit"> Ingresar Palabra </button>
          </form>
          
        </div>
      </section>
      <section class="showFinal" id="showFinal" style="display: none;">
        <h1 class="resolve" id="resolve"></h1>
        <button type="button" id="button" class="reload"> Regresar al inicio </button>
    </section>
    <script src="js/ejercicio10.js"></script>
</body>
</html>
