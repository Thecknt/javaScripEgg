<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="css/cssEjercicio1.css" />
  </head>
  <body>
    <section class="ejercicio" id="ejercicio1">
      <div class="campoTexto">
        <h1 class="textoH1">
          1) Escribir un algoritmo en el cual se consulte al usuario que ingrese
          ¿cómo está el día de hoy? (soleado, nublado, lloviendo). A
          continuación, mostrar por pantalla un mensaje que indique “El día de
          hoy está ...”, completando el mensaje con el dato que ingresó el
          usuario.
        </h1>
      </div>
      <div class="textArea">
        <form action="#" id="form" class="form">
          <label for="tiempo">
            <span class="instruccion">Complete por favor</span>
            <input
              type="text" 
              id="campoTiempo"
              placeholder="¿Como esta el tiempo?" required
            />
          </label>
          <button type="submit" class="submit">Enviar</button>
        </form>
      </div>
      <section class="resultadoFinal" id="resultadoFinal">
        <h1 class="resultado" id="resultado"></h1>
      </section>
    </section>
    <script src="js/jsEjercicio1.js"></script>
  </body>
</html>
