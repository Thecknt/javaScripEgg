<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/egg.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/ejercicio8.css">
    <title>Ejercicio 8</title>
</head>
<body>
    <section class="statement">
        <h1> Escribir un programa que lea números enteros hasta teclear 0 (cero). Al finalizar el 
            programa se debe mostrar el máximo número ingresado, el mínimo, y el promedio de 
            todos ellos.</h1>
    </section>
    <section class="exercise" id="exercise">
        <div class="inputNumbers">
            <h2>Ingrese numero aleatorios</h2>
            <p>Para finalizar presione 0</p>
            <input type="number"
          id="numberAdd" 
          placeholder="Inserte el numero aqui"
          required/>
          <button type="button" class="submit" id="submit"> Agregar Numero </button>
        </div>
    </section>
    <section class="showFinal" id="showFinal" style="display: none;">
        <h1 class="resolve" id="resolve"></h1>
    </section>
    <script src="js/ejercicio8.js"></script>
</body>
</html>
