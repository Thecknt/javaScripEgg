<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicio11.css">
    <title>Ejercicio 11</title>
</head>
<body>
    <section class="statement">
        <h1>. Escribir una función que reciba un String y devuelva la palabra más larga. 
            String Ejemplo: “Guia de JavaScript”
            Resultado esperado : “JavaScript”</h1>
    </section>
    <section class="phrase" id="phrase" style="display: flex;">
        <div class="spaces">
          <form action="#" class="Form" id="Form" style="display: flex">
            <label for="phrase">
              <span class="instrucction">
                <strong>Ingrese una frase por favor</strong>
              </span>
              <input
                type="text"
                id="text"
                placeholder=" Inserte una frase aqui "
                required
              />
            </label> 
            <button type="submit" class="submit"> Ingresar Palabra </button>
          </form>
          
        </div>
      </section>
      <section class="showFinal" id="showFinal" style="display: none;">
        <h1 class="resolve" id="resolve"></h1>
    </section>
    <script src="js/ejercicio11.js"></script>
</body>
</html>
